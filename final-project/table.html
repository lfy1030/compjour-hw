    <div class="container theme-showcase" role="main">
         <div class="page-header">
            <h1>Table</h1>
            <p>This is all the data in sortable table form. The measurements are in the unites of Bq/Kg</p>
          </div>
    </div>

    <div class="container">
        <table id="table"
               data-toggle="table"
               data-url="https://api.github.com/users/wenzhixin/repos?type=owner&sort=full_name&direction=asc&per_page=100&page=1"
               this does work = "http://minnanodata.hikari-project.com/data.json"
               data-height="460"
               data-sort-name="pref"
               data-sort-order="asc">
        <thead>
            <tr>
                <th data-field="id" data-sortable="true">Prefecture</th>
                <th data-field="name" data-sortable="true">Item</th>
                <th data-field="url" data-sortable="true">Location</th>
                <th data-field="Cs-134" data-sortable="true">Cs-134</th>
                <th data-field="Cs-134 MDA" data-sortable="true">Cs-134 MDA</th>
                <th data-field="Cs-137" data-sortable="true">Cs-137</th>
                <th data-field="Cs-137 MDA" data-sortable="true">Cs-137 MDA</th>
                <th data-field="Date" data-sortable="true">Date</th>
                <th data-field="Time Measures (sec)" data-sortable="true">Time</th>
                <th data-field="Instrument" data-sortable="true">Instrument</th>
                <th data-field="Lab" data-sortable="true">Lab</th>
                <th data-field="Cat 1" data-sortable="true">Cat 1</th>
                <th data-field="Cat 2" data-sortable="true">Cat 2</th>
                <th data-field="Cat 3" data-sortable="true">Cat 3</th>

            </tr>
        </thead>

    </table>
